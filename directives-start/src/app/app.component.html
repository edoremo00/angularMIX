<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li [ngClass]="{odd: oddnumber%2!==0}" [ngStyle]="{backgroundColor: oddnumber%2!==0 ? 'yellow':'transparent'}"
            class="list-group-item" *ngFor="let oddnumber of oddNumbers">
            {{oddnumber}}
          </li>
        </div>
        <!-- <div *ngIf="onlyOdd">
          <li [ngClass]="{odd: oddnumber%2!==0}" [ngStyle]="{backgroundColor: oddnumber%2!==0 ? 'yellow':'transparent'}"
            class="list-group-item" *ngFor="let oddnumber of oddNumbers">
            {{oddnumber}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li [ngClass]="{even: evennumber%2===0}" class="list-group-item" *ngFor="let evennumber of evenNumbers">
            {{evennumber}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with Basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with Better directive!</p> -->
        <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
        <div *appUnless="onlyOdd">
          <li [ngClass]="{even: evennumber%2===0}" class="list-group-item" *ngFor="let evennumber of evenNumbers">
            {{evennumber}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with Basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with Better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
